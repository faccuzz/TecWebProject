<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Register - Nombre página?</title>
        <meta name="description" content="Register">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/loginStyle.css">
        <link rel="stylesheet" href="style/components.css" type="text/css"/>
        <link rel="stylesheet" href="style/layout.css" type="text/css"/>

        <!--For introducing the font: Open Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body class="login-page">
        <div id="loginCard">
        <header>
            <h1>Nombre empresa</h1>
            <!--Meter logo en vez otra opción-->
        </header>    
        <main>
            <h2>Register</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="given-name" required>
                    
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" autocomplete="family-name" required>
                </div>
                <div class="phone-container">
                    <div class="prefix-box">
                        <label for="prefix">Prefix</label>
                        <input type="text" id="prefix" name="prefix" placeholder="+39" required>
                    </div>
                    <div class="phone-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel" required>
                    </div>
                </div>
                
                <button type="submit">Create account</button>
            </form>
            <a class="register" href="login.html">Login</a>
        </main>
        </div>
    </body>
</html>
