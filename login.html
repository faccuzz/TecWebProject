<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Login - Creative Rebirth</title>
        <meta name="description" content="Login">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/loginStyle.css">
        <link rel="stylesheet" href="style/components.css" type="text/css"/>
        <link rel="stylesheet" href="style/layout.css" type="text/css"/>

        <!--For introducing the font: Open Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <script src="assets/js/form-checker.js" defer></script>
    </head>
    <body class="login-page">
        <header class="area-logo">
            <h1 class="company-name">Creative Rebirth</h1>
            <!--Meter logo en vez otra opciÃ³n-->
        </header>
        
        <main id="loginCard">
            <h2>Log in</h2>  
            <form action="" method="post" id="access-form" novalidate>
                <div class="form-group">

                    <label for="email">Email</label>
                    <input type="email" id="email-input" name="email" autocomplete="email" required>
                    <p class="form-error-msg">Error placeholder</p>

                </div>
                <div class="form-group">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password-input" name="password" autocomplete="current-password" required>
                    <p class="form-error-msg">Error placeholder</p>

                </div>
                <a class="forgotten" href="recovery.html">Have you forgotten your password?</a>
                <button type="submit">Log in</button>
            </form>
            <a class="register" href="register.html">Register</a>
        </main>
    </body>
</html>
