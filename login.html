<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Login - Nombre página?</title>
        <meta name="description" content="Login">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="loginStyle.css">

        <!--For introducing the font: Open Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="loginCard">
        <header>
            <h1>Nombre empresa</h1>
            <!--Meter logo en vez otra opción-->
        </header>    
        <main>
            <h2>Log in</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <a class="forgotten" href="recovery.html">Have you forgotten your password?</a>
                <button type="submit">Log in</button>
            </form>
            <a class="register" href="register.html">Register</a>
        </main>
        </div>
    </body>
</html>
