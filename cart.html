<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrello</title>
    <link rel="stylesheet" type="text/css" href="style-cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="shoppingCart">
        <h1>Cart</h1>
        <div class="itemsInCart">
            <h2>Products</h2>
            <ul>
                <li class="items">
                    <img class="itemImages" src="path-to-img" alt="Product image">
                    <p class="itemDescription">Titolo</p>
                    <form class="itemControls" action="RemoveFromCart">
                        <button class="button itemControlsRemove" type="submit">Remove product</button>
                        <label class="itemControlsLabel" for="itemQuantity">Quantity</label>
                        <input class="itemControlsCount" type="number" name="itemQuantity" id="itemQuantity">
                    </form>
                </li>
            </ul>
        </div>
        <form class="shoppingCart-form">
            <button class="button" type="submit">Proceed to order</button>
        </form>
    </div>
    <!-- end body -->
</body>
</html>
