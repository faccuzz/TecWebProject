<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="stylesheet" href="style/components.css" type="text/css" />
    <link rel="stylesheet" href="style/layout.css" type="text/css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <header class="hero big-height home-table-bg">
      <nav>
        <div class="nav-links">
          <a href="#" class="menu-items active">Home</a>
          <a href="#" class="menu-items">Catalog</a>
          <a href="#" class="menu-items">Contacts</a>
        </div>

        <div class="logo">LUMEN SPIRITS</div>

        <div class="nav-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-shopping-bag"></i>
        </div>
      </nav>

      <p class="shop-description">
        Unique Lamps and Centerpieces <br />
        Transformed by Artisan Mastery
      </p>

      <h1 class="giant-title">Creative Rebirth</h1>
    </header>
    <main class="mainAdmin">
      <div class="adminChoice">
        <h2>Products Available</h2>
        <ul id="productsList">
        </ul>
      </div>
      <div class="adminUpload">
        <form action="php/adminPage.php" method="POST">
          <h2>Add a new product</h2>

          <label for="nome">Product Name:</label>
          <input type="text" id="name" name="name" required/>

          <label for="descrizione">Product Description:</label>
          <input type="text" id="description" name="description" required/>

          <label for="prezzo">Product Price:</label>
          <input type="number" step="0.01" id="price" name="price" required/>

          <label for="immagine">URL Product Image:</label>
          <input type="text" id="img" name="img" required/>

          <input type="submit" name="submit" value="Add Product"/>
        </form>
      </div>
    </main>
  </body>
</html>
